<html>
<head>
    <title> CSS Selector</title>
    <style>
        h1,h2,h3,h4 {
            font-family: Arial, Helvetica, sans-serif;
            color: yellow;
        }
        p span {
            background-color: white;
            font-weight: bold;
        }
        #red{ 
            background-color: blue;
        }
        .size {
            font-size: large;
        }
        p {
            background-color: green;
            font-size: 100px;

        }
        p.small {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>codepolitan</h1>
    <p>codepolitan<span>adalah</span>media edukasi dan informasi </p>
    <p class="size">CodePolitan adalah media edukasi dan informasi</p>
    <p id="red">CodePolitan adalah media edukasi dan informasiup</p>
    <p class="small">CodePolitan adalah media edukasi dan informasi</p>
    <p>CodePolitan adalah media edukasi dan informasi</p>
    <p class="small size">CodePolitan adalah media edukasi dan informasi</p>
</body>
</html>
