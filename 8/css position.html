<!DOCTYPE html>
<html>
<head>
	<title>coba position</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			margin: auto;

		}
		.pembungkus {
			width: 300px;
			height: 400px;
			border: 15px solid black;
			position: relative;
		} 
		.satu {background-color: green;}
		.dua {
			background-color: blue;
			position: absolute;
			top: 0px;
			left: 0px;
		}
		.tiga {background-color: yellow;}
	</style>
</head>
<body>
	<div class="pembungkus">
		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>
	</div>
</body>
</html>
